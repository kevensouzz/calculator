<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile-style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="icons/site.webmanifest">

    <title>Calculadora</title>
</head>

<body>

    <main id="main">
        <section id="section">
            <article id="resultado">

                <div id="copy">
                    <i class="bi bi-clipboard2-fill"></i>
                </div>
            </article>

            <article id="buttons">
                <div class="row">
                    <div class="button">1</div>
                    <div class="button">2</div>
                    <div class="button">3</div>
                    <div class="button">+</div>
                </div>
                <div class="row">
                    <div class="button">4</div>
                    <div class="button">5</div>
                    <div class="button">6</div>
                    <div class="button">-</div>
                </div>
                <div class="row">
                    <div class="button">7</div>
                    <div class="button">8</div>
                    <div class="button">9</div>
                    <div class="button">x</div>
                </div>
                <div class="row">
                    <div class="button">0</div>
                    <div class="button">.</div>
                    <div class="button">รท</div>
                    <div class="button">=</div>
                </div>
                <div class="row">
                    <div class="button" id="c">C</div>
                    <div class="button" id="back"><i class="bi bi-arrow-left"></i></div>
                </div>
            </article>
        </section>
    </main>

    <footer id="footer">
        <a href="https://github.com/kevensouzz" target="_blank" rel="noopener">
            <p>GITHUB</p>
            <i class="bi bi-github"></i>
        </a>

        <a href="https://www.linkedin.com/in/kevenssouza1/" target="_blank" rel="noopener">
            <p>LINKEDIN</p>
            <i class="bi bi-linkedin"></i>
        </a>

        <a href="https://www.instagram.com/kevensouzz/" target="_blank" rel="noopener">
            <p>INSTAGRAM</p>
            <i class="bi bi-instagram"></i>
        </a>

        <a href="mailto:kevenssouza1@gmail.com" target="_blank">
            <p>EMAIL</p>
            <i class="bi bi-envelope-fill"></i>
        </a>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
