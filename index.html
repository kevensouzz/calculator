    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/mobile-style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">

    <link rel="manifest" href="icons/site.webmanifest">

    <title>Calculadora</title>
</head>

<body>

    <main id="main">
        <section id="section">
            <article id="resultado">
                
            </article>

            <article id="buttons">
                <div class="row">
                    <div class="button" onclick="insert('1')">1</div>
                    <div class="button" onclick="insert('2')">2</div>
                    <div class="button" onclick="insert('3')">3</div>
                    <div class="button" onclick="insert('+')">+</div>
                </div>
                <div class="row">
                    <div class="button" onclick="insert('4')">4</div>
                    <div class="button" onclick="insert('5')">5</div>
                    <div class="button" onclick="insert('6')">6</div>
                    <div class="button" onclick="insert('-')">-</div>
                </div>
                <div class="row">
                    <div class="button" onclick="insert('7')">7</div>
                    <div class="button" onclick="insert('8')">8</div>
                    <div class="button" onclick="insert('9')">9</div>
                    <div class="button" onclick="insert('*')">x</div>
                </div>
                <div class="row">
                    <div class="button" onclick="insert('0')">0</div>
                    <div class="button" onclick="insert('.')">.</div>
                    <div class="button" onclick="insert('/')">รท</div>
                    <div class="button" onclick="calcular()">=</div>
                </div>
                <div class="row">
                    <div class="button" id="c" onclick="clean()">C</div>
                    <div class="button" id="back" onclick="back()"><i class="bi bi-arrow-left"></i></div>
                </div>
            </article>
        </section>
    </main>

        <a href="mailto:kevenssouza1@gmail.com" target="_blank">
